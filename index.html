<!doctype html>
<head>
    <meta charset="utf-8">
    <title>Traffic Bebop!</title>
    <style type="text/css">
        #resize-frame {
            /* Necessary to make sure frame width/height isn't set according to the canvas element */
            position: absolute;
            overflow: hidden;

            /* Optional stuff for positioning */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
      WebFont.load({
        custom: {
          families: ['VT323'],
        },
      });
    </script>
    <style type="text/css">
        @font-face {
            font-family: "VT323";
            src: url("dist/assets/vt323-regular-webfont.woff2") format("woff2");
        }
    </style>
</head>
<body style="margin:0;">
<div id="resize-frame"></div>
<script type="module" src="dist/bundle.js"></script>
</body>
